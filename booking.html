<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay | Hotel B Square</title>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        body {
            font-family: 'EB Garamond', serif;
            background: linear-gradient(to right, #ece9e6, #ffffff);
            color: #333;
        }
        .navbar {
            background-color: #2c3e50;
            padding: 15px;
        }
        .navbar-brand img {
            height: 50px;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            margin: 0 10px;
        }
        .navbar-nav .nav-link:hover {
            color: gold !important;
        }
        .hero {
            background: url('hotel-luxury.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-size: 2rem;
            font-weight: bold;
        }
        .booking-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: -50px;
        }
        .btn-custom {
            background-color: #2c3e50;
            color: white;
            font-weight: bold;
            padding: 12px;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: gold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="logo.jpg" alt="Hotel B Square Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="hotel.html#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="hotel.html#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="hotel.html#hotels">Hotels</a></li>
                    <li class="nav-item"><a class="nav-link" href="hotel.html#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="hero">
        Book Your Stay at Hotel B Square
    </div>

    <section class="container booking-container col-md-8 mx-auto">
        <h2 class="text-center mb-4">Reservation Form</h2>
        <form action="submit-booking.php" method="POST">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" name="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Select Hotel</label>
                <select name="hotel" class="form-select" required>
                    <option value="">Choose...</option>
                    <option>Hotel B Square</option>
                    <option>Hotel B Square Inn</option>
                    <option>Hotel B Square Villa</option>
                    <option>Hotel B Square Valley</option>
                    <option>Hotel Nebo Suites</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Check-In Date</label>
                <input type="date" class="form-control" name="checkin" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Check-Out Date</label>
                <input type="date" class="form-control" name="checkout" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Number of Guests</label>
                <input type="number" class="form-control" name="guests" min="1" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-custom">Confirm Booking</button>
            </div>
        </form>
    </section>
</body>
</html>
